<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- CSS-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet"/>
   	<link rel="stylesheet" type="text/css" href="../static/css/stype.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/sweetalert2.min.css" th:href="@{/css/sweetalert2.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/fileinput.min.css" th:href="@{/css/fileinput.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    
    <title>Quản lý sự kiện</title>
  </head>	
  <body class="sidebar-mini fixed">
    <!-- Navbar-->
      <header th:fragment="header" class="main-header hidden-print">
        <a href="index.html" class="logo text-center">
          <img class="img-responsive" th:src="@{/images/logo-event.png}" style="max-height:50px" />
          Sự Kiện
        </a>
        <nav class="navbar navbar-static-top">
          <!-- Sidebar toggle button--><a href="#" data-toggle="offcanvas" class="sidebar-toggle"></a>
          <!-- Navbar Right Menu-->
          <div class="navbar-custom-menu">
            <ul class="top-nav">
              <!-- User Menu-->
              <li class="dropdown">
                <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                  
					<img th:if="${session.sessionAdmin}" th:src="'/upload/'+${session.sessionAvatar}" class="img-circle" width="50px" height="50px"/>
                  <span th:if="${session.sessionAdmin}" th:text="${session.sessionFullname}"></span>
                </a>
                <ul class="dropdown-menu settings-menu">
                  <li><a href="page-user.html"><i class="fa fa-cog fa-lg"></i> Thiết lập</a></li>
                  <li><a href="page-user.html"><i class="fa fa-user fa-lg"></i> Trang cá nhân</a></li>
                  <li><a th:href="@{/admin/logout}"><i class="fa fa-sign-out fa-lg"></i> Đăng xuất</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Side-Nav-->
      <aside th:fragment="sidebar" class="main-sidebar hidden-print">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image">
              <img th:if="${session.sessionAdmin}" th:src="'/upload/'+${session.sessionAvatar}" class="img-circle"/>
            </div>
            <div class="pull-left info">
              <p th:if="${session.sessionAdmin}" th:text="${session.sessionFullname}">Trần Quốc Thiện</p>
              <p class="designation">Full Stack Web Developer</p>
            </div>
          </div>
          <!-- Sidebar Menu-->
          <ul class="sidebar-menu">
            <li class="active"><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i><span>Dashboard</span></a></li>
            <li><a th:href="@{/admin/topic/list}"><i class="fa fa-bank"></i><span>Chủ Đề Sự Kiện</span></a></li>
            <li><a th:href="@{/admin/place/list}"><i class="fa fa-map-marker"></i><span>Đơn vị tổ chức</span></a></li>
            <li><a th:href="@{/admin/account/list}"><i class="fa fa-users"></i><span>Quản Lý Tài Khoản</span></a></li>
            <li><a th:href="@{/admin/event/list}"><i class="fa fa-newspaper-o"></i><span>Quản Lý Sự Kiện</span></a></li> 
          </ul>
        </section>
      </aside>
    <!-- Javascripts-->
    
	    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
	    <script src="../static/js/essential-plugins.js" th:src="@{/js/essential-plugins.js}"></script>
	    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	    <script src="../static/js/plugins/pace.min.js" th:src="@{/js/plugins/pace.min.js}"></script>
	    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
	    <script src="../static/js/upload/canvas-to-blob.min.js" th:src="@{/js/upload/canvas-to-blob.min.js}"></script>
	    <script src="../static/js/upload/fileinput.min.js" th:src="@{/js/upload/fileinput.min.js}"></script>
	    <script src="../static/js/upload/purify.min.js" th:src="@{/js/upload/purify.min.js}"></script>
	    <script src="../static/js/upload/sortable.min.js" th:src="@{/js/upload/sortable.min.js}"></script>
	    <script src="../static/js/upload/theme.js" th:src="@{/js/upload/theme.js}"></script>
	    <script src="../static/js/locales/ar.js" th:src="@{/js/locales/ar.js}"></script>
    
    
  </body>
</html>
