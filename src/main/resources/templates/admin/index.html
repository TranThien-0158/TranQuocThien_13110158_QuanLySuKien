<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout::head">
    
  </head>	
  <body class="sidebar-mini fixed" th:if="${session.sessionAdmin}" th:unless="${session == null}">
    <div class="wrapper">
      <!-- Navbar-->
      <header th:replace="layout::header" class="main-header hidden-print">
        
      </header>
      <!-- Side-Nav-->
      <aside th:replace="layout::sidebar" class="main-sidebar hidden-print">
        
      </aside>
      <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1><i class="fa fa-dashboard"></i> Trang Quản Trị Admin</h1>
          </div>
          <div>
            <ul class="breadcrumb">
              <li><i class="fa fa-home fa-lg"></i></li>
              <li><a href="#">Dashboard</a></li>
            </ul>
          </div>
        </div>
        <div class="row mt-20">
          
          <div class="col-md-4">
            <div class="widget-small primary"><i class="icon fa fa-users fa-3x"></i>
              <div class="info">
                <h4>Users</h4>
                <p> <b th:text="${user}">20</b></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="widget-small info"><i class="icon fa fa-calendar fa-3x" ></i>
              <div class="info">
                <h4>Events</h4>
                <p> <b th:text="${event}">20</b></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="widget-small danger"><i class="icon fa fa-comments-o fa-3x"></i>
              <div class="info">
                <h4>Comments</h4>
                <p> <b th:text="${comment}">200</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
    <script src="../static/js/essential-plugins.js" th:src="@{/js/essential-plugins.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/plugins/pace.min.js" th:src="@{/js/plugins/pace.min.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script src="../static/js/plugins/bootstrap-notify.min.js" th:src="@{/js/plugins/bootstrap-notify.min.js}"></script>
    
    <div th:if="${message}">
    <input type="hidden" th:value="${message}" id="content"/>
    <script type="text/javascript">
    	var value = $("#content").val();
	    $.notify({
	  		title: "Thông báo :",
	  		message: value,
	  		icon: 'fa fa-check' 	
	  	},{
	  		type: "success"
	  	});
    </script>
    </div>
    
  </body>
</html>
