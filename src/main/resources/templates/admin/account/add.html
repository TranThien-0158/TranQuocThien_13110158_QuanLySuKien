<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout::head">
    
  </head>
  <body class="sidebar-mini fixed">
    <div class="wrapper">
      <!-- Navbar-->
      <header th:replace="layout::header" class="main-header hidden-print">
        
      </header>
      <!-- Side-Nav-->
      <aside th:replace="layout::sidebar" class="main-sidebar hidden-print">
        
      </aside>
      <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1><i class="fa fa-user-plus"></i>Tạo Tài khoản</h1>
          </div>
          <div>
            <ul class="breadcrumb">
              <li><i class="fa fa-home fa-lg"></i></li>
              <li>Dashboard</li>
              <li><a href="#">Tạo tài khoản</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="card">
              <h3 class="card-title">Tạo tài khoản</h3>
              <form th:action="@{/admin/account/add}" th:object="${account}" th:method="POST" enctype="multipart/form-data">
              
	              <div class="card-body">
	                  <div class="row">
	                  	<div class="col-md-6">
	                  		 <div class="form-group">
			                    <label class="control-label">Tên tài khoản</label>
			                    <input type="text" placeholder="Nhập tên tài khoản" th:field="*{fullname}" class="form-control" th:errorclass="fieldError"/>
			                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color:red">Lỗi</span>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">E-mail</label>
			                    <input type="email" placeholder="Nhập địa chỉ E-mail" th:field="*{email}" class="form-control"/>
			                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Lỗi</span>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">Mật khẩu</label>
			                    <input type="password" placeholder="Nhập password" th:field="*{password}" class="form-control"/>
			                    <span th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" style="color:red">Mật khẩu tối thiể 4 kí tự</span>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">Quyền</label>
			                    <div class="radio">
			                      <label>
			                        <input type="radio" th:field="*{role}" value="1" />Admin
			                      </label>
			                    </div>
			                    <div class="radio">
			                      <label>
			                        <input type="radio" th:field="*{role}" value="0" />User
			                      </label>
			                    </div>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">Giới tính</label>
			                    <div class="radio">
			                      <label>
			                        <input type="radio" th:field="*{gender}" value="1" />Nam
			                      </label>
			                    </div>	
			                    <div class="radio">
			                      <label>
			                        <input type="radio" th:field="*{gender}" value="0" />Nữ
			                      </label>
			                    </div>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">Số điện thoại</label>
			                    <input type="text" placeholder="Nhập số điện thoại" th:field="*{phone}" class="form-control"/>
			                  </div>
			                  <div class="form-group">
			                    <label class="control-label">Ngày Sinh</label>
			                    <input id="demoDate" type="text" placeholder="Chọn ngày sinh" th:field="*{birthday}" class="form-control"/>
			                  </div>
	                  	</div>
	                  	<div class="col-md-6">
	                  		<div class="form-group">
			                    <label class="control-label">Hình ảnh đại diện</label>
			                    <input id="input-1" th:type="file" th:name="file" class="file"/>	
			                  </div>
	                  	</div>
	                  </div>
	                 
	                  
	                
	              </div>
	              <div class="card-footer">
	                <button type="submit" class="btn btn-success icon-btn" id="Notify">
	                  <i class="fa fa-fw fa-lg fa-check-circle"></i>Tạo tài khoản
	                </button>&nbsp;&nbsp;&nbsp;
	                <button type="reset" class="btn btn-danger icon-btn">
	                  <i class="fa fa-fw fa-lg fa-times-circle"></i>Hủy
	                </button>
	              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
    <script src="../static/js/essential-plugins.js" th:src="@{/js/essential-plugins.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/plugins/pace.min.js" th:src="@{/js/plugins/pace.min.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script src="../static/js/upload/canvas-to-blob.min.js" th:src="@{/js/upload/canvas-to-blob.min.js}"></script>
    <script src="../static/js/upload/fileinput.min.js" th:src="@{/js/upload/fileinput.min.js}"></script>
    <script src="../static/js/upload/purify.min.js" th:src="@{/js/upload/purify.min.js}"></script>
    <script src="../static/js/upload/sortable.min.js" th:src="@{/js/upload/sortable.min.js}"></script>
    <script src="../static/js/plugins/bootstrap-datepicker.min.js" th:src="@{/js/plugins/bootstrap-datepicker.min.js}"></script>
    <script src="../static/js/upload/theme.js" th:src="@{/js/upload/theme.js}"></script>
    <script src="../static/js/locales/ar.js" th:src="@{/js/locales/ar.js}"></script>
    <script src="../static/js/plugins/sweetalert.min.js" th:src="@{/js/plugins/sweetalert.min.js}"></script>
    <script src="../static/js/plugins/bootstrap-notify.min.js" th:src="@{/js/plugins/bootstrap-notify.min.js}"></script>
    <script type="text/javascript">
	    $('#demoDate').datepicker({
	      	format: "dd/mm/yyyy",
	      	autoclose: true,
	      	todayHighlight: true
	    });
    </script>
    
  </body>
</html>
