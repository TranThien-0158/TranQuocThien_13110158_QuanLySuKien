<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout::head">
    
  </head>
  <body class="sidebar-mini fixed">
    <div class="wrapper">
      <!-- Navbar-->
      <header th:replace="layout::header" class="main-header hidden-print">
        
      </header>
      <!-- Side-Nav-->
      <aside th:replace="layout::sidebar" class="main-sidebar hidden-print">
        
      </aside>
      <div class="content-wrapper">
        <div class="page-title">
          <div>
            <h1>Danh sách</h1>
            <ul class="breadcrumb side">
              <li><i class="fa fa-home fa-lg"></i></li>
              <li>Danh sách</li>
              <li class="active"><a href="#">Data Table</a></li>
            </ul>
          </div>
          <div>
              <a th:href="@{/admin/account/add}" class="btn btn-primary icon-btn" id="demo"><i class="fa fa-plus"></i>Thêm tài khoản	</a>
           
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body table-responsive">
                <table id="sampleTable" class="table table-hover table-bordered display" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Họ Tên</th>
                      <th>E-mail</th>
                      <th>Ngày Sinh</th>
                      <th>SĐT</th>
                      <th>Phái</th>
                      <th>Quyền</th>
                      <th class="text-center">Action</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                  	
                    <tr th:each="item:${accounts}">
                      <td th:text="${item.id}">11</td>
                      <td th:text="${item.fullname}">Trần Quốc Thiện</td>
                      <td th:text="${item.email}">13110158@student.hcmute.edu.vn</td>
                      <td th:text="${item.birthday}">20/09/1995</td>
                      <td th:text="${item.phone}">01658890216</td>
                      <td th:text="${item.gender} ? Nam : Nữ">Nam</td>
                      <td th:text="${item.role} ? Admin : User">Admin</td>
                      <td class="text-center style-action">
                        <a th:href="@{'/admin/account/delete/'+ ${item.id}}" class="btn btn-danger btn-flat" ><i class="fa fa-lg fa-close"></i></a>
                        <a th:href="@{'/admin/account/edit/'+ ${item.id}}" class="btn btn-info btn-flat" id="demo" ><i class="fa fa-lg fa-edit"></i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>	
    </div>
    
    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
    <script src="../static/js/essential-plugins.js" th:src="@{/js/essential-plugins.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/plugins/pace.min.js" th:src="@{/js/plugins/pace.min.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" src="../static/js/plugins/jquery.dataTables.min.js" th:src="@{/js/plugins/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="../static/js/plugins/dataTables.bootstrap.min.js" th:src="@{/js/plugins/dataTables.bootstrap.min.js}"></script>
	<script src="../static/js/plugins/sweetalert.min.js" th:src="@{/js/plugins/sweetalert.min.js}"></script>
    <script src="../static/js/plugins/bootstrap-notify.min.js" th:src="@{/js/plugins/bootstrap-notify.min.js}"></script>
  
    <script type="text/javascript">
      $('#sampleTable').DataTable();
    </script>
    <div th:if="${message}">
    <input type="hidden" th:value="${message}" id="content"/>
    <script type="text/javascript">
    	var value = $("#content").val();
	    $.notify({
	  		title: "Thông báo :",
	  		message: value,
	  		icon: 'fa fa-check' 	
	  	},{
	  		type: "success"
	  	});
    </script>
    </div>
    <script type="text/javascript">

    </script>
  </body>
</html>
