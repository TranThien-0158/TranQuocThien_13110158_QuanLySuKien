<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:replace="layout::head">
    
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Event Management</h1>
      </div>
      <div class="login-box">
        <form  method="post" th:action="@{/admin/login}" th:object="${account}" class="login-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Đăng nhập</h3>
          
          <div class="form-group">
            <label class="control-label">Tài khoản</label>
            <input type="text" placeholder="Email" class="form-control" th:field="*{email}" autofocus="autofocus"/>
          </div>
          <div class="form-group">
            <label class="control-label">Mật khẩu</label>
            <input type="password" placeholder="Password" th:field="*{password}" class="form-control"/>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label class="semibold-text">
                  <input type="checkbox"/><span class="label-text">Ghi nhớ đăng nhập</span>
                </label>
              </div>
              <p class="semibold-text mb-0"><a id="toFlip" href="#">Quên mật khẩu ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" type="submit">Đăng nhập <i class="fa fa-sign-in fa-lg"></i></button>
          </div>
        </form>
        
        <form action="index.html" class="forget-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Quên mật khẩu ?</h3>
          <div class="form-group">
            <label class="control-label">EMAIL</label>
            <input type="text" placeholder="Email" class="form-control"/>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block">RESET <i class="fa fa-unlock fa-lg"></i></button>
          </div>
          <div class="form-group mt-20">
            <p class="semibold-text mb-0"><a id="noFlip" href="#"><i class="fa fa-angle-left fa-fw"></i>Quay lại trang đăng nhập</a></p>
          </div>
        </form>
      </div>
    </section>
    <script src="../static/js/jquery-2.1.4.min.js" th:src="@{/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
	    <script src="../static/js/essential-plugins.js" th:src="@{/js/essential-plugins.js}"></script>
	    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	    <script src="../static/js/plugins/pace.min.js" th:src="@{/js/plugins/pace.min.js}"></script>
	    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
	    <script src="../static/js/upload/canvas-to-blob.min.js" th:src="@{/js/upload/canvas-to-blob.min.js}"></script>
	    <script src="../static/js/upload/fileinput.min.js" th:src="@{/js/upload/fileinput.min.js}"></script>
	    <script src="../static/js/upload/purify.min.js" th:src="@{/js/upload/purify.min.js}"></script>
	    <script src="../static/js/upload/sortable.min.js" th:src="@{/js/upload/sortable.min.js}"></script>
	    <script src="../static/js/upload/theme.js" th:src="@{/js/upload/theme.js}"></script>
	    <script src="../static/js/locales/ar.js" th:src="@{/js/locales/ar.js}"></script>
	    <script type="text/javascript">
		    $("#close").on('click', function (event) {
		        $(event.target).closest(".row").remove();
		      });
	    </script>
	    
	    <script src="../static/js/plugins/bootstrap-notify.min.js" th:src="@{/js/plugins/bootstrap-notify.min.js}"></script>
    
	    <section th:if="${message}">
	    <input type="hidden" th:value="${message}" id="content"/>
	    <script type="text/javascript">
	    	var value = $("#content").val();
		    $.notify({
		  		title: "Warning :",
		  		message: value,
		  		icon: 'fa fa-close' 	
		  	},{
		  		type: "danger"
		  	});
	    </script>
	    </section>
  </body>
</html>
