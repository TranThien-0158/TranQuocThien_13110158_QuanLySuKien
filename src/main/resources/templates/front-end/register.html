	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	  <head th:replace="master::head">
		<style>
			
		</style>
	  </head>	
	  <body>
  		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  			<div th:replace="master::header">
  			
  			</div>
  			<div th:replace="master::sidenav">
  			
  			</div>
  			<main class="mdl-layout__content">
  				<div class="page-content">
	               
	               <div class="container" >
	               		<div class="card" style="margin-top:20px">
							  <div class="card-title">
							    <h3 class="text-center">Đăng ký tài khoản</h3>
							  </div>
						 	
						    <form class="form-horizontal" method="POST" th:action="@{/register}" th:object="${account}" enctype="multipart/form-data" role="form">
				            <div class="card-body">    
				                <div class="form-group">
				                    <label for="firstName" class="col-sm-3 control-label">Nhập Tên</label>
				                    <div class="col-sm-7">
				                        <input type="text" th:field="*{fullname}" placeholder="Nhập tên" class="form-control input-lg"/>
				                        <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color:red">Lỗi</span>
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label for="email" class="col-sm-3 control-label">Email</label>
				                    <div class="col-sm-7">
				                        <input type="email" id="email" th:field="*{email}" placeholder="Nhập Email" class="form-control input-lg"/>
				                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Lỗi</span>
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label for="password" class="col-sm-3 control-label">Password</label>
				                    <div class="col-sm-7">
				                        <input type="password" id="password" th:field="*{password}" placeholder="Nhập password" class="form-control input-lg"/>
				                        <span th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" style="color:red">Mật khẩu tối thiể 4 kí tự</span>
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label for="birthDate" class="col-sm-3 control-label">Ngày sinh</label>
				                    <div class="col-sm-7">
				                        <input type="date" id="birthDate" th:field="*{birthday}" class="form-control input-lg"/>
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label for="birthDate" class="col-sm-3 control-label">Số điện thoại</label>
				                    <div class="col-sm-7">
				                        <input type="number" th:field="*{phone}"  class="form-control input-lg"/>
				                    </div>
				                </div>
				                <div class="form-group">
				                    <label class="control-label col-sm-3">Giới tính</label>
				                    <div class="col-sm-6">
				                        <div class="row">
				                            <div class="col-sm-4">
				                                <label class="radio-inline">
				                                    <input type="radio" th:field="*{gender}" value="1"/>Nam
				                                </label>
				                            </div>
				                            <div class="col-sm-4">
				                                <label class="radio-inline">
				                                    <input type="radio" th:field="*{gender}" value="0"/>Nữ
				                                </label>
				                            </div>
				                        </div>
				                    </div>
				                </div> <!-- /.form-group -->
				                <div class="form-group">
				                    <label for="birthDate" class="col-sm-3 control-label">Avatar</label>
				                    <div class="col-sm-7">
				                        <input th:type="file" th:name="file" class="form-control input-lg"/>
				                    </div>
				                </div>
				                </div>
				                <div class="form-group">
				                    <div class="col-sm-7 col-sm-offset-3">
				                        <button type="submit" class="btn btn-lg btn-primary btn-block">Đăng Ký</button>
				                    </div>
				                </div>
				                
				            </form> <!-- /form -->
						  </div>
						</div>

			        </div> <!-- ./container -->
	     
  				<div class="gap"></div>
  				<div th:replace="master::footer"></div>
  			</main>
  		</div>
	   <script src="../static/front-end/js/jquery.min.js" th:src="@{/front-end/js/jquery.min.js}"></script>
	   <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	   <script src="../static/front-end/bootstrap/js/bootstrap.min.js" th:src="@{/front-end/bootstrap/js/bootstrap.min.js}"></script>
	  </body>
</html>
