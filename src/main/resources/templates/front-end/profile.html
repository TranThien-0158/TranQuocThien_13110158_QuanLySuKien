	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	  <head th:replace="master::head">
	
	  </head>	
	  <body>
  		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  			<div th:replace="master::header">
  			
  			</div>
  			<div th:replace="master::sidenav">
  			
  			</div>
  			<main class="mdl-layout__content">
  				<div class="page-content">
	               
	               <div class="container">
	                  
    					<div th:if="${notify}" class="alert alert-success alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">times;</span>
							</button>
							 <strong th:text="${notify}">Success!</strong> 
						</div>
				
					    	    
						<div class="container">
							<div class="row" id="main">
						        <div class="col-md-4 well" id="leftPanel">
						            <div class="row">
						                <div class="col-md-12">
						                	<div height="426px" >
						        				<img th:src="'/upload/'+${account.avatar}" alt="Texto Alternativo" class="img-circle img-thumbnail" style="height:280px;width:280px"/>
						        				<h2 th:text="${account.fullname}">Gopinath Perumal</h2>
						                        <div class="btn-group">
						                            <button type="button" class="btn btn-warning">
						                                Social</button>
						                            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
						                                <span class="caret"></span><span class="sr-only">Social</span>
						                            </button>
						                            <ul class="dropdown-menu" role="menu">
						                                <li><a href="#">Twitter</a></li>
						                                <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
						                                <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
						                                <li class="divider"></li>
						                                <li><a href="#">Github</a></li>
						                            </ul>
						                        </div>
						        			</div>
						        		</div>
						            </div>
						        </div>
						        <div class="col-md-8 well" id="rightPanel">
						            <div class="row">
							    <div class="col-md-12">
							    	<form role="form" th:object="${account}" th:action="@{/profile}" method="POST">
										<h2>Chỉnh sửa trang cá nhân</h2>
										<hr class="colorgraph"></hr>
										<div class="card-body">
										<div class="row">
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
							                        <input type="text" th:field="*{fullname}" id="first_name" class="form-control input-lg" placeholder="Fullname" tabindex="1"/>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="text" th:field="*{birthday}" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2"/>
												</div>
											</div>
											
										</div>
										<div class="form-group">
											<input type="hidden" th:field="*{email}" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4"/>
										</div>
										<div class="row">
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="text" th:field="*{phone}" id="password" class="form-control input-lg" placeholder="phone" tabindex="5"/>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="hidden" th:field="*{password}" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6"/>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="hidden" th:field="*{avatar}" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6"/>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6 col-md-6">
												<div class="form-group">
													<input type="hidden" th:field="*{id}" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6"/>
													<input type="hidden" th:field="*{role}" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6"/>
												</div>
											</div>
										</div>
										<hr class="colorgraph"></hr>
										<div class="row">
											<div class="col-xs-12 col-md-6"></div>
											<div class="col-xs-12 col-md-6"><button type="submit" class="btn btn-success btn-block btn-lg">Save</button></div>
										</div>
									</div>
								</form>
							</div>
						</div>
						

						        </div>
						     </div>       
						</div>	
						</div>
					</div>


  				<div class="gap"></div>
  				<div th:replace="master::footer"></div>
  			</main>
  		</div>
	   <script src="../static/front-end/js/jquery.min.js" th:src="@{/front-end/js/jquery.min.js}"></script>
	   <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	   <script src="../static/front-end/bootstrap/js/bootstrap.min.js" th:src="@{/front-end/bootstrap/js/bootstrap.min.js}"></script>
	  </body>
</html>
