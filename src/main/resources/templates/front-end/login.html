	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	  <head th:replace="master::head">
	
	  </head>	
	  <body>
  		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  			<div th:replace="master::header">
  			
  			</div>
  			<div th:replace="master::sidenav">
  			
  			</div>
  			<main class="mdl-layout__content">
  				<div class="page-content">
	               
	               <div class="container">
	                  
    					<div th:if="${notify}" class="alert alert-success alert-dismissible" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							 <strong th:text="${notify}">Success!</strong> 
						</div>
						<div class="card">
					    <div class="omb_login">
					    	<h3 class="omb_authTitle">Đăng nhập hoặc <a th:href="@{/register}">Đăng ký</a></h3>
							<div class="row omb_row-sm-offset-3 omb_socialButtons">
					    	    <div class="col-xs-4 col-sm-2">
							        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
								        <i class="fa fa-facebook visible-xs"></i>
								        <span class="hidden-xs">Facebook</span>
							        </a>
						        </div>
					        	<div class="col-xs-4 col-sm-2">
							        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
								        <i class="fa fa-twitter visible-xs"></i>
								        <span class="hidden-xs">Twitter</span>
							        </a>
						        </div>	
					        	<div class="col-xs-4 col-sm-2">
							        <a href="#" class="btn btn-lg btn-block omb_btn-google">
								        <i class="fa fa-google-plus visible-xs"></i>
								        <span class="hidden-xs">Google+</span>
							        </a>
						        </div>	
							</div>
					
							<div class="row omb_row-sm-offset-3 omb_loginOr">
								<div class="col-xs-12 col-sm-6">
									<hr class="omb_hrOr"></hr>
									<span class="omb_spanOr">or</span>
								</div>
							</div>
					
							<div class="row omb_row-sm-offset-3">
								<div class="col-xs-12 col-sm-6">	
								    <form class="" th:action="@{/login}" th:object="${login}" autocomplete="off" method="POST">
										<div class="card-body">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="email" class="form-control input-lg" th:field="*{email}" placeholder="Nhập email"/>
										</div>
										<span class="help-block"></span>
															
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input  type="password" class="form-control input-lg" th:field="*{password}" placeholder="Nhập password"/>
										</div>
										<br></br>
					                    <div th:if="${message}" class="alert alert-danger alert-dismissible" role="alert">
										  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
										  	<span aria-hidden="true">&times;</span>
										  </button>
										  <strong th:text="${message}">Warning!</strong> 
										</div>
										<br></br>
										</div>
										<div class="card-footer">
										<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
										</div>
									</form>
								</div>
					    	</div>    	
						</div>
						</div>
					</div>

	            </div>
  				<div class="gap"></div>
  				<div th:replace="master::footer"></div>
  			</main>
  		</div>
	   <script src="../static/front-end/js/jquery.min.js" th:src="@{/front-end/js/jquery.min.js}"></script>
	   <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	   <script src="../static/front-end/bootstrap/js/bootstrap.min.js" th:src="@{/front-end/bootstrap/js/bootstrap.min.js}"></script>
	  </body>
</html>
